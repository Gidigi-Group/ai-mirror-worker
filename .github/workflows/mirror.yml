name: Mirror Models

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  mirror:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        model_index: [0, 1, 2, 3, 4]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          pip install huggingface_hub gitpython

      - name: Configure Git Identity
        run: |
          git config --global user.email "bot@mirror.ai"
          git config --global user.name "Mirror Bot"

      - name: Run Mirror Worker
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_ORG: ${{ secrets.HF_ORG }}
        run: |
          python mirror.py ${{ matrix.model_index }}
